<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Spotify</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Library</a>
      </nav>
    </header>

    <main>
      <section class="welcome">
        <h2>Welcome to Spotify</h2>
        <p>Enjoy your favorite music anytime, anywhere.</p>
        <button>Play Now</button>
      </section>

      <section class="playlist">
        <h3>Popular Playlists</h3>
        <div class="card-container">
          <div class="card">Top Hits India</div>
          <div class="card">Chill Vibes</div>
          <div class="card">Workout Mix</div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Spotify Clone by Ayush</p>
    </footer>
  </div>
</body>
</html>
